<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Розрахунок вартості фігурки</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    .figure-block {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      background-color: #fff;
    }
    .figure-block label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .figure-block input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .figure-block button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .figure-block button:hover {
      background-color: #e60000;
    }
    .total-sum {
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      margin-top: 20px;
    }
    .note {
      font-size: 14px;
      background-color: #f1f9ff;
      border: 1px solid #d6e9ff;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Розрахунок вартості фігурки</h2>
  <label for="exchange-rate">Актуальний курс (mono):</label>
  <input type="number" id="exchange-rate" placeholder="Курс завантажується..." disabled>
  <div id="figures-container"></div>
  <button id="add-figure">Додати фігурку</button>
  <p class="total-sum">Загальна сума для всіх фігурок: <span id="total-sum">0</span> грн</p>
  <div class="note">
    <strong>Примітка:</strong> Загальна сума вказана без врахування доставки з США в Україну. 
    <ul>
      <li>4-inch — 80-120 грн</li>
      <li>6-inch/DELUXE — 150-250 грн</li>
    </ul>
  </div>
  <script>
    const figuresContainer = document.getElementById("figures-container");
    const addFigureButton = document.getElementById("add-figure");
    const totalSumElement = document.getElementById("total-sum");
    const exchangeRateInput = document.getElementById("exchange-rate");

    // Отримання курсу з API Monobank
    async function fetchExchangeRate() {
      try {
        const response = await fetch("https://api.monobank.ua/bank/currency");
        const data = await response.json();
        const usdRate = data.find(rate => rate.currencyCodeA === 840 && rate.currencyCodeB === 980);
        if (usdRate) {
          exchangeRateInput.value = usdRate.rateSell.toFixed(2);
          calculateTotal();
        } else {
          throw new Error("Курс не знайдено.");
        }
      } catch (error) {
        console.error("Помилка отримання курсу:", error);
        exchangeRateInput.placeholder = "Не вдалося завантажити курс";
      }
    }

    // Додавання блоку фігурки
    function addFigureBlock() {
      const figureBlock = document.createElement("div");
      figureBlock.className = "figure-block";

      figureBlock.innerHTML = `
        <label>Ціна фігурки ($):</label>
        <input type="number" class="figure-price" placeholder="Введіть ціну">
        <p>Податок (7%): <span class="tax">0</span> грн</p>
        <p>Страховка (0.5%): <span class="insurance">0</span> грн</p>
        <p>Сума без комісії: <span class="subtotal">0</span> грн</p>
        <p>Загальна сума: <span class="total">0</span> грн</p>
        <button class="delete-figure">Видалити</button>
      `;

      const deleteButton = figureBlock.querySelector(".delete-figure");
      deleteButton.addEventListener("click", () => {
        figureBlock.remove();
        calculateTotal();
      });

      const priceInput = figureBlock.querySelector(".figure-price");
      priceInput.addEventListener("input", () => calculateFigure(figureBlock));

      figuresContainer.appendChild(figureBlock);
      calculateFigure(figureBlock);
    }

    // Розрахунок для однієї фігурки
    function calculateFigure(figureBlock) {
      const priceInput = figureBlock.querySelector(".figure-price");
      const taxOutput = figureBlock.querySelector(".tax");
      const insuranceOutput = figureBlock.querySelector(".insurance");
      const subtotalOutput = figureBlock.querySelector(".subtotal");
      const totalOutput = figureBlock.querySelector(".total");

      const price = parseFloat(priceInput.value) || 0;
      const exchangeRate = parseFloat(exchangeRateInput.value) || 0;

      const tax = price * exchangeRate * 0.07;
      const insurance = price * exchangeRate * 0.005;
      const subtotal = price * exchangeRate + tax + insurance;
      const total = subtotal + 40;

      taxOutput.textContent = tax.toFixed(2);
      insuranceOutput.textContent = insurance.toFixed(2);
      subtotalOutput.textContent = subtotal.toFixed(2);
      totalOutput.textContent = total.toFixed(2);

      calculateTotal();
    }

    // Загальний розрахунок для всіх фігурок
    function calculateTotal() {
      const totals = document.querySelectorAll(".figure-block .total");
      let totalSum = 0;

      totals.forEach(total => {
        totalSum += parseFloat(total.textContent) || 0;
      });

      totalSumElement.textContent = totalSum.toFixed(2);
    }

    // Ініціалізація
    addFigureButton.addEventListener("click", addFigureBlock);
    window.onload = () => {
      fetchExchangeRate();
      addFigureBlock(); // Додаємо перший блок за замовчуванням
    };
  </script>
</body>
</html>
